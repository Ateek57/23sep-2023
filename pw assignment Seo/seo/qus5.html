<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fevicon</title>
    <link rel="shortcut icon" href="bear.png" type="image/x-icon">
</head>
<body>
    <p>A favicon, short for "favorite icon," is a small icon or image that represents a website or webpage. Favicons are typically displayed in web browsers next to the page's title in the browser's tab or in the address bar. <br> They also appear when users bookmark a webpage</p>
    Example:- <link rel="shortcut icon" href="bear.png" type="image/x-icon">

</body>
</html>
